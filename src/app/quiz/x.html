<div onload="init()" id="main-content">
  <!-- Heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0 h1">Quiz-App</h1>
    </div>
  </nav>
  <!-- Card -->
  <!-- Füge eine Dropdown-Auswahl für die Anzahl der Spieler hinzu -->
  <div class="player-select-container">
    <label for="playerCount">Spieleranzahl:</label>
    <select name="playerCount" id="playerCount">
      <option value="1">1 Spieler</option>
      <option value="2">2 Spieler</option>
    </select>
  </div>

  <div class="containerCard">
    <div class="card quizCard" id="quizCard">
      <!-- Container Fragezeichen-Bild -->
      <div class="containerCardImg" id="questionMarkPicture">
        <img src="assets/img/fragezeichen.png" class="card-img-top" />
      </div>

      <!-- Progress-Bar -->
      <div class="progress" id="progressEndScreen">
        <div
          id="progressBar"
          class="progress-bar"
          role="progressbar"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>

      <!-- Container für Endscreen -->
      <div
        class="card-body marginContainer"
        id="endScreen"
        style="display: none"
      >
        <h2>Quiz beendet!</h2>
        <div class="marginContainer">
          <img src="assets/img/winner.jpg" />
        </div>
        <div class="marginContainer">
          <span
            >Du hast <b id="amountOfRightQuestions">X</b> Fragen von
            <b id="amountOfQuestions">X</b> Fragen
            <b>richtig</b> Beantwortet!</span
          >
        </div>
        <div class="buttonRestart">
          <button onclick="restartGame()" class="btn btn-primary">
            Erneut Spielen
          </button>
        </div>
      </div>

      <!-- Container Fragen -->
      <div class="card-body" id="quizBody">
        <h5 class="card-title" id="questionText">Frage</h5>
        <div id="containerAnswer">
          <div class="card mb-2 quizAnswer" (click)="answer('answer1')">
            <div class="card-body" id="answer1"></div>
          </div>

          <div class="card mb-2 quizAnswer" (click)="answer('answer2')">
            <div class="card-body" id="answer2"></div>
          </div>

          <div class="card mb-2 quizAnswer" (click)="answer('answer3')">
            <div class="card-body" id="answer3"></div>
          </div>

          <div class="card mb-2 quizAnswer" (click)="answer('answer4')">
            <div class="card-body" id="answer4"></div>
          </div>
          <div class="questionFooter">
            <span>
              <b id="questionNumber">1</b> von <b id="allQuestions">5</b> Frage
            </span>

            <button
              (click)="nextQuestion()"
              class="btn btn-primary"
              id="nextButton"
              [disabled]="nextButtonDisabled"
            >
              <!--[disabled]="nextButtonDisabled"-->
              Nächste Frage
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="Footer-Pos">
      <div class="paddingLeftRight footer-fields">
        <div>©Copyright 2023</div>
        <div class="law">
          <a href="datenschutz.html" target="_blank">Datenschutz</a> |
          <a href="impressum.html" target="_blank">Impressum</a>
        </div>
      </div>
    </div>
  </div>
</div>
