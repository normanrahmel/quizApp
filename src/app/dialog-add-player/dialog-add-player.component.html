<h1 mat-dialog-title>Add new Player</h1>
<div mat-dialog-content>
  <p>Please enter the name of a Player!</p>
  <mat-form-field appearance="fill">
    <mat-label>New Player...</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!--Button can only be clicked if the length of the input field with the var name is greater than 0-->
  <button
    mat-button
    [mat-dialog-close]="name"
    [disabled]="name.length == 0"
    cdkFocusInitial
    (click)="addPlayer()"
  >
    Ok
  </button>
</div>
