<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>
    Your question and answer have been submitted for review. You will be
    notified via email once your question has been approved and added to the
    app.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
