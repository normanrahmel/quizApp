<h1 mat-dialog-title>Bestätigung</h1>
<div mat-dialog-content>
  <p>
    Ihre Frage wurde testweise zu Ihrer aktuellen Quiz-Sitzung hinzugefügt. Sie
    können diese in Ihrem aktuellen Spiel testen. Die Frage wird von uns geprüft
    und gegebenenfalls in den Katalog aufgenommen, so dass andere diese Frage
    auch spielen können.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
