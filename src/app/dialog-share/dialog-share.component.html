<div class="dialog-container">
  <h1 mat-dialog-title class="dialog-title">Invite your friends</h1>

  <p class="dialog-message">
    Click on the button to copy the link and share it with your friends
  </p>

  <span [class.d-none]="!isCopied" id="message" class="dialog-message"
    >Copied to clipboard</span
  >

  <mat-dialog-content class="dialog-content share">
    <button (click)="getURL()" mat-flat-button matTooltip="copy url">
      <mat-icon class="material-symbols-outlined"> content_copy </mat-icon>
    </button>
  </mat-dialog-content>
</div>
