<div class="dialog-container">
  <h1 mat-dialog-title class="dialog-title">
    Lade deine Freunde zum Quiz ein!
  </h1>

  <p class="dialog-message">
    Klicken Sie auf die Schaltfl√§che, um den Link zu kopieren und ihn mit Ihren
    Freunden zu teilen
